<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="author" content="me@djh.im">
    <title>QuickAnswer</title>

    <link href="css/bootstrap.min.css" rel="stylesheet">
    <link href="css/qa.css" rel="stylesheet">
    <!--[if lt IE 9]>

<body>
<div class="container vertical-container">
    <div class="row vertical-container-row">
        <div class="col-sm-12">
            <div class="row">
                <div class="col-sm-8 col-sm-offset-2 text-center" id="index-droparea">
                    <i class="glyphicon glyphicon-open-file"></i>

                    <h1>将DOCX文件拖至此处</h1>


                </div>
            </div>
            <div class="row" id="index-upload">
                <div class="col-sm-4 col-sm-offset-4">

                        <button type="button" class="btn btn-lg btn-primary" id="index-upload-btn">
                            点此上传docx文件
                            <i class="glyphicon glyphicon-list-alt"></i>
                        </button>
                        <button type="button" class="btn btn-lg btn-primary" id="index-upload-help">

                </div>

            </div>
        </div>
    </div>
