<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="author" content="Jiahao.Dai <me@djh.im>">
    <title>QuickAnswer</title>

    <link href="/css/bootstrap.min.css" rel="stylesheet">
    <link href="/css/qa.css" rel="stylesheet">
    <link href="/css/sweetalert.css" rel="stylesheet">
    <!--[if lt IE 9]>
    <script src="//cdn.bootcss.com/html5shiv/3.7.2/html5shiv.min.js"></script>
    <script src="//cdn.bootcss.com/respond.js/1.4.2/respond.min.js"></script>
    <!--[endif]-->

    <!--TODO:1. Make suitable for small screen-->
    <!--TODO:2. Beautiful input button        -->
</head>
<body>
<div class="container-fluid">
    <div class="col-sm-1 doit-nav text-left" id="nav-left">
    </div>

    <div class="col-sm-10" id="content-quickanswer">
    </div>

    <div class="col-sm-1 doit-nav text-right is-nav" id="nav-right">
    </div>
</div>


<script type="application/javascript" src="/js/spin.min.js"></script>
<script type="application/javascript">
    var spinOptions = {
        lines: 13 // The number of lines to draw
        , length: 28 // The length of each line
        , width: 14 // The line thickness
        , radius: 42 // The radius of the inner circle
        , scale: 1 // Scales overall size of the spinner
        , corners: 1 // Corner roundness (0..1)
        , color: '#000' // #rgb or #rrggbb or array of colors
        , opacity: 0.25 // Opacity of the lines
        , rotate: 0 // The rotation offset
        , direction: 1 // 1: clockwise, -1: counterclockwise
        , speed: 1.3 // Rounds per second
        , trail: 42 // Afterglow percentage
        , fps: 20 // Frames per second when using setTimeout() as a fallback for CSS
        , zIndex: 2e9 // The z-index (defaults to 2000000000)
        , className: 'spinner' // The CSS class to assign to the spinner
        , top: '50%' // Top position relative to parent
        , left: '50%' // Left position relative to parent
        , shadow: false // Whether to render a shadow
        , hwaccel: false // Whether to use hardware acceleration
        , position: 'absolute' // Element positioning
    };

    // Make Spinning
    var spinTarget = document.getElementById('content-quickanswer');
    var spinner = new Spinner(spinOptions).spin(spinTarget);
</script>
<script type="application/javascript" src="/js/regonload.js"></script>
<script src="//cdn.bootcss.com/jquery/2.0.2/jquery.js"></script>
<script type="application/javascript" src="/js/handlebars.min.js"></script>
<script type="text/x-handlebars-template" id="hbsNav">
    <div class="vertical-container">
        <div class="vertical-container-row">
            {{{navContent}}}
        </div>
    </div>
</script>
<script type="text/x-handlebars-template" id="hbsContent">
    {{#q}}
    <div class="panel panel-default" id="doit-qpanel">
        <div class="panel-body" id="doit-q">
            <span id="doit-qnum">{{qNum}}</span>
            <span id="doit-qc">{{qc}}</span>
            <!-- span id="doit-answer">DEBUG: {{../a}}</span -->
        </div>
    </div>
    <div class="row text-center">
        <div class="col-sm-6 doit-answer" id="doit-qa_1">
            <span>{{qa_1}}</span>
        </div>
        <div class="col-sm-6 doit-answer " id="doit-qa_2">
            <span>{{qa_2}}</span>
        </div>

        <div class="col-sm-6 doit-answer" id="doit-qa_3">
            <span>{{qa_3}}</span>
        </div>
        <div class="col-sm-6 doit-answer" id="doit-qa_4">
            <span>{{qa_4}}</span>
        </div>
    </div>
    {{/q}}
</script>
<script type="application/javascript">
    // Renderer definitions
    var source_hbsNav = $("#hbsNav").html();
    var render_hbsNav = Handlebars.compile(source_hbsNav);

    var source_hbsContent = $("#hbsContent").html();
    var render_hbsContent = Handlebars.compile(source_hbsContent);
</script>

<script type="application/javascript">
    // Helpers definitions
    Handlebars.registerHelper('current_qNum', function (json) {
        return "good";
        // return json.q[0].qNum;
    })
</script>
<script src="/js/initpage.js"></script>
<script src="/js/rendereverything.js"></script>
<script src="/js/attachEvents.js"></script>
<script src="/js/sweetalert.min.js"></script>
</body>
</html>
